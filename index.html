<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Column layout - various solutions</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="titles">
        <!--   <h1>Making 3 columns</h1> -->
        <h3>1. Table</h3>
    </div>
    <table>
        <tr>
            <td class="one">Column 1</td>
            <td class="two">Column 2</td>
            <td class="three">Column 3</td>
        </tr>
    </table>
    <hr>

    <div class="titles">
        <h3>2. Floated blocks</h3>
    </div>
    <div class="float-divs">
        <div class="one">Column 1</div>
        <div class="two">Column 2</div>
        <div class="three">Column 3</div>
    </div>
    <hr>

    <div class="titles">
        <h3>3. Inline blocks</h3>
    </div>
    <div class="inline-divs">
        <div class="one">Column 1</div>
        <div class="two">Column 2</div>
        <div class="three">Column 3</div>
    </div>
    <br>
    <div class="inline-divs2">
        <div class="one">Column 4</div>
        <div class="two">Column 5</div>
        <div class="three">Column 6</div>
    </div>
    <hr>

    <div class="titles">
        <h3>4. Flex blocks</h3>
    </div>
    <div class="flex-divs">
        <div class="one">Column 1</div>
        <div class="two">Column 2</div>
        <div class="three">Column 3</div>
    </div>
    <hr>

</body>
</html>
